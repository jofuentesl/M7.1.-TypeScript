<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vinculem amb CDN de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>TypeScript- Exercici de coets</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="bg-success">Crea el teu coet!!!</h2>
            </div>
            <div class="col-12 mt-3">
            <div class="card">
                <div class="card-body" id="rockets">
                    <div>
                        <h4>Creació de coets</h4>
                        <button class="btn btn-primary" id="create3" onclick="onCreate3('32WESSDS', [0,0,0]);">Crear coet de 3 motors</button>
                        <button class="btn btn-primary" id="create6" onclick="onCreate6('LDSFJA32', [0,0,0,0,0,0]);">Crear coet de 6  motors</button>
                    </div>
                    <hr/>
                    <div>
                        <h4>Modificador de potència</h4>
                        <button class="btn btn-primary disabled" id="speed3" onclick="speedUp3();">Accelera coet de 3 motors</button>
                        <button class="btn btn-primary disabled" id="speed6" onclick="speedUp6();">Accelera coet de 6  motors</button>
                        <button class="btn btn-primary disabled" id="down3" onclick="speedDown3();">Frena coet de 3 motors</button>
                        <button class="btn btn-primary disabled" id="down6" onclick="speedDown6();">Frena coet de 6  motors</button>
                    </div>
                    <hr/>
                    <div>
                        <h4>Informació de coets</h4>
                        <button class="btn btn-primary disabled" id="show3" onclick="onShow3();">Informació coet de 3 motors</button>
                        <button class="btn btn-primary disabled" id="show6" onclick="onShow6();">Informació coet de 6 motors</button>
                        <button class="btn btn-primary" id="showAll" onclick="onShowAll();">Informació de tots els coets</button>
                    </div>
                </div>
            </div>
            <div id="resp">

            </div>
            </div>
        </div>
    </div>
    <div id="con">

    </div>
    <script src="../controllers/controllers.js"></script>
    <script src="../models/skyrocket.js"></script>
    <!--Vinculem amb scripts bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
